<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <audio class="waves" src="531015__noted451__ocean-waves.wav" preload="auto"></audio>

          <img class="face mermaidWater face" src="images/36mermaidwater.png" alt="">
